<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerRank</title>
    <link rel="stylesheet" href="Login.css">
    <script src="Login.js" async="async"></script>
</head>
<body>
     <h1> HackerRank  </h1>
     <h2> For Developers </h2>
     <p id="first"> Practice coding, prepare for interviews, and get hired. </p>
     <div class="container">
         <div id="common">
            <a id="log" class="both active" href="">Log in</a>
            <a id="sign" class="both deactive " href="Sign in.html">Sign in</a>
         </div>
         <div id="inputs">
            <input type="text" class="input" placeholder="Your username or email">
            <!-- <input type="email" class="input" placeholder="Email"> -->
            <input type="password" class="input" placeholder="Your password">
         </div>
         <div>
             <input type="checkbox" class="remember" id="rem">
             <label class="remember" for="rem" >Remember me</label>
            <a id="forgot" href="">Forgot your password?</a>
         </div>
        <button class="btn" type="submit">Log In</button>
        <hr id="before">
         <p id="contact">
             or connect with
         </p>
         <hr id="later">
        <div class="links">
            <img src="https://hrcdn.net/community-frontend/assets/facebook-colored-af4249157d.svg" alt="Fb" class="link">
            <img src="https://hrcdn.net/community-frontend/assets/google-colored-20b8216731.svg" alt="Google" class="link">
            <img src="https://hrcdn.net/community-frontend/assets/linkedin-colored-1db195795c.svg" alt="Linkdin" class="link">
            <img src="https://hrcdn.net/community-frontend/assets/github-colored-1db995054b.svg" alt="Cat" class="link">
        </div>
     </div>
</body>
</html>
